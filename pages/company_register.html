<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Page</title>
</head>

<body>
    <h1>Company Page</h1>
    <div>
        <p class="register-company-input-title">Company Name</p>
        <input class="register-company-input" id="register-company-name" type="text" placeholder="Name">
    </div>
    <br>
    <div>
        <p class="register-company-input-title">Email</p>
        <input class="register-company-input" id="register-company-email" type="text" placeholder="example@gmail.com">
    </div>
    <br>
    <div>
        <p class="register-company-input-title">Country</p>
        <input class="register-company-input" id="register-company-country" type="text" placeholder="Country">
    </div>
    <br>
    <div>
        <p class="register-company-input-title">State</p>
        <input class="register-company-input" id="register-company-state" type="text" placeholder="State">
    </div>
    <br>
    <div>
        <p class="register-company-input-title">Cep (xxxxx-xxx)</p>
        <input class="register-company-input" id="register-company-cep" type="text" placeholder="xxxxx-xxx">
    </div>
    <br>
    <div>
        <p class="register-company-input-title">Description</p>
        <input class="register-company-input" id="register-company-description" type="text" placeholder="Description">
    </div>
    <br>
    <div>
        <p class="register-company-input-title">CNPJ (xx.xxx.xxx/xxxx-xx)</p>
        <input class="register-company-input" id="register-company-cnpj" type="text" placeholder="xx.xxx.xxx/xxxx-xx">
    </div>
    <br>
    <div>
        <p class="register-company-input-title">Desired skills</p>
        <div><input class="register-company-input-skill" type="checkbox" name="competencias" value="java">Java</div>
        <div><input class="register-company-input-skill" type="checkbox" name="competencias" value="groovy">Groovy</div>
        <div><input class="register-company-input-skill" type="checkbox" name="competencias" value="javascript">Javascript</div>
        <div><input class="register-company-input-skill" type="checkbox" name="competencias" value="typescript">Typescript</div>
        <div><input class="register-company-input-skill" type="checkbox" name="competencias" value="html">HTML</div>
        <div><input class="register-company-input-skill" type="checkbox" name="competencias" value="css">CSS</div>
        <div><input class="register-company-input-skill" type="checkbox" name="competencias" value="python">Python</div>
    </div>
    <br>
    <button id="register-company-button">Register-company</button>


    <script src="../dist/app.min.js"></script>
</body>

</html>
