<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Page</title>
</head>

<body>
    <h1>Applicant Page</h1>
    <div>
        <p class="register-applicant-input-title">Applicant Name</p>
        <input class="register-applicant-input" id="register-applicant-name" type="text" placeholder="Name">
    </div>
    <br>
    <div>
        <p class="register-applicant-input-title">Email</p>
        <input class="register-applicant-input" id="register-applicant-email" type="text"
            placeholder="example@gmail.com">
    </div>
    <br>
    <div>
        <p class="register-applicant-input-title">Country</p>
        <input class="register-applicant-input" id="register-applicant-country" type="text" placeholder="Country">
    </div>
    <br>
    <div>
        <p class="register-applicant-input-title">State</p>
        <input class="register-applicant-input" id="register-applicant-state" type="text" placeholder="State">
    </div>
    <br>
    <div>
        <p class="register-applicant-input-title">Cep (only numbers)</p>
        <input class="register-applicant-input" id="register-applicant-cep" type="text" placeholder="xxxxx-xxx">
    </div>
    <br>
    <div>
        <p class="register-applicant-input-title">Description</p>
        <input class="register-applicant-input" id="register-applicant-description" type="text"
            placeholder="Description">
    </div>
    <br>
    <div>
        <p class="register-applicant-input-title">CPF (numbers only)</p>
        <input class="register-applicant-input" id="register-applicant-cpf" type="text" placeholder="xxx.xxx.xxx-xx">
    </div>
    <br>
    <div>
        <p class="register-applicant-input-title">Age</p>
        <input class="register-applicant-input" id="register-applicant-age" type="text" placeholder="Age">
    </div>
    <br>
    <div>
        <p class="register-applicant-input-title">Skills</p>
        <div><input class="register-applicant-input-skill" type="checkbox" name="competencias" value="java">Java</div>
        <div><input class="register-applicant-input-skill" type="checkbox" name="competencias" value="groovy">Groovy
        </div>
        <div><input class="register-applicant-input-skill" type="checkbox" name="competencias"
                value="javascript">Javascript</div>
        <div><input class="register-applicant-input-skill" type="checkbox" name="competencias"
                value="typescript">Typescript</div>
        <div><input class="register-applicant-input-skill" type="checkbox" name="competencias" value="html">HTML</div>
        <div><input class="register-applicant-input-skill" type="checkbox" name="competencias" value="css">CSS</div>
        <div><input class="register-applicant-input-skill" type="checkbox" name="competencias" value="python">Python
        </div>
    </div>
    <br>
    <button id="register-applicant-button">Register-applicant</button>


    <script src="../dist/app.min.js"></script>
</body>

</html>
